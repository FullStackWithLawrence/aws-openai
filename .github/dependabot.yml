version: 2
updates:
  - package-ecosystem: "terraform"
    directory: "/api/terraform/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "automated pr"
    assignees:
      - "lpm0073"
    reviewers:
      - "lpm0073"
  - package-ecosystem: "pip"
    directory: "/api/terraform/python/layer_genai/"
    schedule:
      interval: "daily"
    labels:
      - "dependencies"
      - "python"
      - "automated pr"
    assignees:
      - "lpm0073"
    reviewers:
      - "lpm0073"
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
    labels:
      - "dependencies"
      - "python"
      - "automated pr"
    assignees:
      - "lpm0073"
    reviewers:
      - "lpm0073"
    ignore:
      - dependency-name: "openai"
      - dependency-name: "langchain"
      - dependency-name: "langchain-experimental"
  - package-ecosystem: "npm"
    directory: "/client"
    labels:
      - "dependencies"
      - "javascript"
      - "automated pr"
    schedule:
      interval: "daily"
    assignees:
      - "lpm0073"
    reviewers:
      - "lpm0073"
  - package-ecosystem: "github-actions"
    directory: "/"
    labels:
      - "dependencies"
      - "automated pr"
    schedule:
      interval: "daily"
    assignees:
      - "lpm0073"
    reviewers:
      - "lpm0073"
